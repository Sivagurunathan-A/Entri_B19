<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register form</title>
    <style>
        table{
            width:75%;
            margin: auto;
        }
        th{
            font-weight: bold;
            font-size: 28px;
            padding-bottom: 20px;
        }
        th,td{
            padding:8px;
        }
    </style>
</head>
<body>
    
    <main>
        <table border="1"> 
            <thead>
                <tr>
                    <th colspan="2"> Registration Form</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Student Name</td>
                    <td><input type="text" name="student name"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="Fathers name"></td>
                </tr>
                <tr>
                    <td>Mother's Name</td>
                    <td><input type="text" name="Mothers name"></td>
                </tr>
                <tr>
                    <td>Date of Birth</td>
                    <td><input type="date"></td>
                </tr>
                <tr>
                    <td>Gender</td>
                    <td>Male <input type="radio">Female <input type="radio"></td>
                </tr>
                <tr>
                    <td>Email ID</td>
                    <td><input type="email" name="emailid"></td>
                </tr>
                <tr>
                    <td>Mobile No</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><input type="text"></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Submit"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
